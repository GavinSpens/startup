<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Library</title>
        <link rel="icon" href="play_mark2.png" />

        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="all.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <script src="login.js" defer></script>
    </head>
    <body class="medium-dark text-light">
        <header>
            <nav class="round row-space-between font-20 dark border-bottom">
                <a class="white link" href="#">
                    <img src="play_mark2.png" alt="Logo" height="50px" width="50px">
                    Video Library
                </a>
                Login
                <span style="padding-left:200px"></span>
            </nav>
        </header>
        <main class="container-fluid column-space-around">
            <div class="email-password container-fluid column-space-between">
                <span class="row-space-between">
                    Email address: <input class="email-input" type="text" id="email-input" placeholder="Your email here...">
                </span>
                <span class="row-space-between">
                    Password: <input class="password-input" type="password" id="password-input" placeholder="Password...">
                </span>
            </div>
            <!-- <a class="white link" href="forgot.html">Forgot Password?</a> -->
            <button class="btn blue" id="SubmitLogin">Login</button>
            <span class="incorrect hidden red">Your password is incorrect.</span>
            Don't have an account?
            <button class="btn gray" id="Register">Register</button>
        </main>
        <footer>
        
        </footer>
    </body>
</html>
