<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Video</title>
        <link rel="icon" href="./play_mark2.png" />

        <link rel="stylesheet" href="all.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <script src="upload.js" defer></script>
        <script src="all.js" defer></script>
    </head>
    <body class="medium-dark text-light">
        <header>
            <nav class="round row-space-between font-20 dark border-bottom">
                <a class="link header_wide left" href="index.html">
                    <img src="play_mark2.png" alt="Logo" height="50px" width="50px">
                    Video Library
                </a>
                Upload Video
                <span class="header_wide"></span>
            </nav>
        </header>
        <main class="container-fluid col">
            <input class="file-input" type="file" name="varVideo" accept=".mp4">
            <label class="upload-label" for="varVideo">Drag file here or browse for file</label>
            <div class="col centered" style="margin-left:50%; width:50vw; height:fit-content;">
                <input class="input" type="text" id="title" placeholder="Title...">
                <textarea class="input" rows=8 style="resize:none;" id="description" placeholder="Description..."></textarea>
            </div>
            <button class="btn blue" style="align-self:center;" id="upload">Upload</button>
            <div class="dark rounder" style="position:fixed; bottom:calc(20vh - 3px); width:50%; left:25%; width:50%; height:25px; border: 1px solid #7a7a7a;">
                <div class="medium rounder" id="progress" style="position:fixed; left:25vw; bottom:calc(20vh - 3px); height:25px; width:33vw; border:1px solid #9a9a9a;">
                </div>
                <span class="centered" id="percent" style="position:fixed; bottom:20vh; left:25%; width:50%;">
                    Progress: 0%
                </span>
            </div>
        </main>
        <footer>
                <button class="btn blue" id="login">Sign Out</button>
        </footer>
    </body>
</html>
