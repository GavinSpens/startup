<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="icon" href="***some_icon***" />

        <link rel="stylesheet" href="login.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="index.html"><img src="play.png" alt="Logo" height="50px" width="50px">Video Library</a>
                <span>
                    <h1>Login</h1>
                </span>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="email-password">
                <span class="container-fluid">
                    Email address: <input type="text" name="varEmail" placeholder="Your email here...">
                </span>
                <span class="container-fluid">
                    Password: <input type="password" name="varPassword" placeholder="Password...">
                </span>
            </div>
            <nav class="forgot">
                <a href="forgot.html">Forgot Password?</a>
            </nav>
            <div>
                <span>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </span>
            </div>
            <div class="registration-block">
                <span>
                    Don't have an account?
                    <form action="register.html">
                        <button class="btn btn-primary" type="register" value="Register" >Register</button>
                    </form>
                </span>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
