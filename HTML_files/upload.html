<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Video</title>
        <link rel="icon" href="***some_icon***" />

        <link rel="stylesheet" href="upload.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <script src="upload.js" defer></script>
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="play.png" alt="Logo" height="50px" width="50px">
                    Video Library
                </a>
                <span>
                    <h1>Upload Video</h1>
                </span>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="input-block">
                <span>
                    <input class="file-input" type="file" name="varVideo" accept=".mp4">
                    <label class="upload-label" for="varVideo">Drag file here or browse for file</label>
                </span>
                <span>
                    <input type="text" name="varTitle" placeholder="Title...">
                    <textarea name="varDescription" placeholder="Description..."></textarea>
                </span>
            </div>
            <div>
                <span>
                    <button class="btn btn-primary" type="submit">Upload</button>
                </span>
            </div>
            <div class="progress-bar">
                <span class="percent">
                    Progress: 0%
                </span>
                <span class="progress">
                </span>
            </div>
        </main>
        <footer>
                <button class="btn btn-primary" type="button">Sign Out</button>
        </footer>
    </body>
</html>
